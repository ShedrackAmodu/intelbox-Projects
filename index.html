<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIVIA GAME</title>
<link rel="stylesheet" href="styles.css">
</head> 
    <body>
       <div id="title"><h1>TRIVIA GAME</h1></div>

       <div id="difficultyDropDown">
        <label for="Difficulty"></label><!-- not needed-->
        <select id="difficulty">
            <option value="Very Easy">Very Easy</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Difficult</option>
        </select>
       </div>

        <div id="app">            
            <div id="score">Score : <span id="score-value"> 0</span></div>
            <div id="timer">Time left: 10 seconds</div>
            <div id="question"></div>
            <div id="options"></div>
        </div>

         <div class= "button-container"> 
            <button id="start">START GAME</button>
        <button id="next-btn">Next Question</button> 
        <button id="restart">RESTART GAME</button>
        </div>
        
        <div id="gameOver" class="modal">
            <div class="modal-content"><span class="close">&times;</span>
            <div id='Game Over'>GAME OVER</div>  
            </div id="fireworks"  ><canvas id="firework"></canvas> </div> 
    
        </div>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to proceed?</p>
          <button id="confirmYes">Yes</button>
          <button id="confirmNo">No</button>
        </div>
    </div>
   <!-- <div id="difficultylevel">difficulty level:<span id="level">1</span></div>-->
        <script src="script.js"></script>
       
          </div>
    </body>

</html>
