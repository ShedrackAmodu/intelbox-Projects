    <div class="side-header" hidden>
        <button class="nav-btn" id="dashboardBtn" type="button">Add Members</button>
        <button class="nav-btn" id="cK" type="button">Click Me!</button>

    <div id="formSection">
        <form class="form anim" id="mForm">
            <p class="title">Register </p>
            <p class="message">Please take a few moments to fill out the form below.</p>
                <div class="flex">
                <label>
                    <input class="input inp2" type="text" placeholder="" id="name" name="name" required>
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="number" placeholder="" id="skills" name="skills" required>
                    <span>SkillLevel</span>
                </label>
            </div>  
            <button class="submit" type="submit"><strong>Submit</strong></button>
        </form> 
    </div>
