<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - IntelStats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="main-header">
        <nav class="main-nav">
            <ul>
                <li><a href="index.html"><h1 class="brand-name">IntelStats</h1></a></li>
                <li><a href="index.html"><strong class="nav-stats">Statistics</strong></a></li>
                <li><a href="register.html"><strong class="nav-stats">Register</strong></a></li>
            </ul>
        </nav>
    </header>


    <div class="side-header" hidden>
        <button class="nav-btn" id="dashboardBtn" type="button">Add Members</button>
        <button class="nav-btn" id="cK" type="button">Click Me!</button>
    </div>


    <div id="formSection">
        <form class="form anim" id="mForm">
            <p class="title">Register </p>
            <p class="message">Please take a few moments to fill out the form below.</p>
                <div class="flex">
                <label>
                    <input class="input inp2" type="text" placeholder="" id="name" name="name" required>
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="number" placeholder="" id="skills" name="skills" required>
                    <span>SkillLevel</span>
                </label>
            </div>  
            <button class="submit" type="submit"><strong>Submit</strong></button>
        </form> 
    </div>
</body>

<!-- <script type="module" src="js/main.js"></script> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

<script>
    document.getElementById('mForm').addEventListener('submit', function(event) {
    event.preventDefault(); // prevent form submission

    // Get form values
    const name = document.getElementById('name').value;
    const skills = document.getElementById('skills').value;

    // Create an object to store the data
    let userName = name
    let skillLevel =skills

    // Get existing data from local storage or initialize an empty array
    let storedNameData = JSON.parse(localStorage.getItem('userName')) || [];
    let storedSkillData = JSON.parse(localStorage.getItem('skillLevel')) || [];

    // Push new data to the array
    storedNameData.push(userName);
    storedSkillData.push(skillLevel);

    // Store the updated array back to local storage
    localStorage.setItem('userName', JSON.stringify(storedNameData));
    localStorage.setItem('skillLevel', JSON.stringify(storedSkillData));

    // (Optional) notify the user that it has been saved
    alert("Data stored successfully");

    // Redirect to another page
    window.location.href = 'index.html';
});
</script>

</html>
