{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        form button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            max-width: 100px;
            height: auto;
        }
        td img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Admin Product List</h1>
    <form method="GET" action="{% url 'product_list' %}">
        <input type="text" name="q" placeholder="Search..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.created_at }}</td>
                <td>{{ product.updated_at }}</td>
                <td><img src="{{ product.image_url }}" alt="{{ product.name }}"></td>
                <td><a href="{% url 'edit_product' product.id %}">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
