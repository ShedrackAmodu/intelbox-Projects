<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button, .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            background-color: #d9534f;
            color: white;
        }
        .cancel-button {
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Product</h1>
        <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit">Delete</button>
                <a href="{% url 'product_list' %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
