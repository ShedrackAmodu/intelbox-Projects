{% extends "storeadmin/base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h2>User List</h2>
        <ul>
            {% for user in users %}
                <li>{{ user.username }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
