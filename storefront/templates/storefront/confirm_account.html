{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Account</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="topcontainer">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="https://via.placeholder.com/100" alt="Store Logo"></a>
                <h1>Online Store</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Confirm Your Account</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="otp">OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <div class="form-group">
                    <label for="email_verification_code">Email Verification Code:</label>
                    <input type="text" id="email_verification_code" name="email_verification_code" required>
                </div>
                <button type="submit">Confirm Account</button>
            </form>
            <form method="post" action="{% url 'resend_codes' %}" style="margin-top: 20px;">
                {% csrf_token %}
                <button type="submit">Resend OTP and Email Verification Code</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Online Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
